<!DOCTYPE html>
<html>
<!--Link both a reset.css and a style.css to override reset.css.-->
<!--Give title in web browser tab-->
    <head>
        <title>Javascript Fundamentals Code Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./Assets/css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="Assets/css/style.css" />
    </head>

    <body>
        <!--Sets up header-->
        <header class="header">
            <button class="highscores">View Highscores</button>
            <h2 class="timerText">Time: 0 seconds</h2>
        </header>
        <main>
            <!--Rest of sections that are created in .js file-->
            <section id="firstPage">
                <h1 class="mainHeading">Javascript Code Quiz</h1>
                <p class="mainHeadingText">Test your code knowledge by answering the questions within the time limit. <br> Remember, any wrong answer will decrease your time/score by 10 seconds. <br> Good luck!</p>
                <button class="startButton">Start Quiz</button>
            </section>

            
            <section id="quiz">
            </section>

            <section id="scores">
                
            </section>

            <section id="lose">
                
            </section>

            <section id="view">
                
            </section>

        </main>
        <script src="Assets/js/script.js"></script>
    </body>
